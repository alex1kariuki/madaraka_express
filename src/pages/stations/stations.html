<ion-header>

  <ion-navbar color="sgr_dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Stations</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
        <ion-card class="stationCard" *ngFor="let station of stations">
            <ion-grid>
                <img src="{{station?.image}}" id="stationImage" />
              <!--Card Footer-->
              <div id="stationFooter">
                <p id="footerText">{{station?.title}}</p>
              </div>
            </ion-grid>
          </ion-card>
  </ion-list>
</ion-content>
