<ion-header>

  <ion-navbar color="sgr_dark">
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Payments</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doSubmit($event)" [formGroup]="langForm" class="paymentMethods">
    <ion-list radio-group formControlName="langs">
      <ion-item>
        <ion-label>M-Pesa payment</ion-label>
        <ion-radio value="golang" checked="true"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Visa payment</ion-label>
        <ion-radio value="rust"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Master Card payment</ion-label>
        <ion-radio value="python"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Eazzy Pay</ion-label>
        <ion-radio value="ruby"></ion-radio>
      </ion-item>
    </ion-list>
  </form>

  <!--Ticket warning note-->
  <p id="warningNote">
    Note: Your ticket is reserved for 30 minutes before payment and will be cancelled afterwards if payment has not yet been
    made.
  </p>
    <!--Buttons controlling payments-->
    <ion-grid class="button_grid">
        <ion-row>
          <button ion-button full id="bookButton" (click)="confirmPayment()" color="sgr_btns">Confirm Payment</button>
        </ion-row>
        <ion-row>
          <button ion-button full id="cancelButton" (click)="closeModal()" color="sgr_dark">Cancel</button>
        </ion-row>
      </ion-grid>
</ion-content>
