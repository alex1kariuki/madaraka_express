<ion-header>

  <ion-navbar color="sgr_dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Upcoming Trips</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
      <ion-card class="ticket_card">
          <ion-grid>
            <!--1 of 3-->
            <ion-col id="firstCol">
                <img src="assets/imgs/ic_directions_transit_-1.png" id="transitA"/>
                
                <img src="assets/imgs/ic_directions_transit_24px.png" id="transitB"/>
            </ion-col>
            <!--2 of 3-->
            <ion-col id="secondCol">
              <ion-row>
                <ion-col>
                  <p>Departure</p>
                  <p>Nairobi</p>
                </ion-col>
                <!--The time of the departure here-->
                <h3>0700 hrs</h3>
              </ion-row>
              <ion-row>
                <p>26th dec 2018</p>
              </ion-row>
              <ion-row>
                <ion-col>
                  <p>Arrival</p>
                  <p>Mombasa</p>
                </ion-col>
                <!--The time of the departure here-->
                <h3>1100 hrs</h3>
              </ion-row>
            </ion-col>
            <!--3 of 3-->
            <ion-col id="thirdCol">
                <img src="assets/imgs/barcode.png" class="barcode" />
            </ion-col>
          </ion-grid>
        </ion-card>
  </ion-list>
  
</ion-content>
