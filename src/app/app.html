<ion-menu [content]="content" class="side_menu_content">
  <ion-content class="ion_content">
    <ion-list class="side_menu_list">
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class="list_buttons">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
