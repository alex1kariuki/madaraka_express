<ion-menu [content]="content" style="margin-top:55px; ">
  <ion-content style="background-color:#841F2C">
    <ion-list style="background-color:#841F2C; color:white;">
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" style="background-color:#841F2C; color:white;">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
